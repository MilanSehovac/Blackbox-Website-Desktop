<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Lato:wght@400;700&family=PT+Serif&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Blackbox</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row top-header align-items-center">
                <div class="col-3 top-header-text text-right">
                    <p>Order by 6pm M-S for next-day delivery!</p>
                </div>
                <div class="col-7 d-flex justify-content-end">
                    <ul class="nav top-header-ul">
                        <li class="nav-item">
                            COVID-19 info.
                        </li>
                        <li class="nav-item">
                            Terms & Conditions
                        </li>
                        <li class="nav-item">
                            Privacy Policy
                        </li>
                        <li class="nav-item">
                            <a href="#facebook"><i class="facebook-f"></i></a>
                            <a href="#instagram"><i class="instagram"></i></a>
                            <a href="#twitter"><i class="twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row middle-header align-items-center">
                <div class="col-2 d-flex justify-content-center">
                    <i class="logo"></i>
                </div>
                <div class="col-6 search">
                    <div class="card-body">
                        <div class="input-group input-group-lg">
                            <input type="text" class="search-input form-control form-control-lg rounded-pill" placeholder="Try: Ground, Wagyu, Dry Age"
                                   aria-label="Type Keywords" aria-describedby="basic-addon2" />
                            <i class="search-icon align-self-center d-flex justify-content-end"></i>
                        </div>
                    </div>
            </div>
                <div class="col">
                    <ul class="nav middle-header-ul">
                        <li class="nav-item li-1 rounded-pill">
                            SAVED ITEMS
                            <i class="saved-items-icon"></i>
                        </li>
                        <li class="nav-item li-2">
                            <i class="login-icon"></i>
                        </li>
                        <li class="nav-item li-3">
                            <p>$0.00</p>
                            <i class="shopping-cart-icon"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
